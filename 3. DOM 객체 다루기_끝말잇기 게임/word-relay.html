<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>끝말잇기</title>
</head>
<body>
    <div><span id="order">1</span>번째 참가자</div>
    <div>제시어: <span id="word"></span></div>
    <input type="text">
    <button>입력</button>
    <script>
        //alert,confirm,prompt
        //string 타입이기 때문에 숫자로 변환 해 주어야 함
        const number = Number(prompt('몇 명이 참가하나요?'));   //참가자 수 저장

        //$로 시작하는 변수명 -> 태그를 저장함
        const $button = document.querySelector('button');
        const $input = document.querySelector('input');
        const $word = document.querySelector('#word');
        const $order = document.querySelector('#order');

        let word; //제시어. 단어를 입력할 때 마다 바뀌므로 let사용.
        let newWord; //현재 단어


        //이벤트 리스너.
        //콜백 함수
        const onClickButton = () => {
            if(!word || word[word.length - 1] === newWord[0]){  //제시어가 비어 있거나 입력한 단어가 올바른가?
                word = newWord; //입력한 단어가 제시어가 된다.
                $word.textContent = word;   //화면에 제시어 표시. textContent -> 태그 내부의 값을 얻거나 수정할 때 사용
                const order = Number($order.textContent);
                if(order + 1 > number){
                    $order.textContent = 1;
                }else{
                    $order.textContent = order + 1;
                }
            }else{  //올바르지 않다.
                    alert('올바르지 않은 단어입니다.')
            }
            $input.value='';
            $input.focus();
        };

        const onInput = (event) => {
            newWord = event.target.value;   //입력하는 단어를 현재 단어로
        }

        $button.addEventListener('click', onClickButton);
        $input.addEventListener('input',onInput);

    </script>
</body>
</html>
