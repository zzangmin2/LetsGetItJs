<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>숫자야구</title>
</head>
<body>
    <form id="form">
        <input type="text" id="input">
        <button>확인</button>
    </form>
<div id="logs"></div>
<script>
    const $input = document.querySelector("#input");
    const $form = document.querySelector("#form");
    const $logs = document.querySelector("#logs");

    // 1-9의 수를 numbers 배열에 담기
    const numbers = [];
    for( let n =1; n <= 9; n += 1){
        numbers.push(n);
    }

    //배열에서 네 개의 수 뽑기
    const answer = [];
    for(let n = 0; n <= 3; n += 1){
        const index = Math.floor(Math.random() * numbers.length);    // 0 ~ 8 정수, numbers 길이에 따라
        answer.push(numbers[index]);
        numbers.splice(index,1);    //numbers 배열에서 제거!
    }
    console.log(answer);

    // 시도한 값을 담은 배열
    const tries = [];

    //검증 함수. 검증 내용 -> 길이 4글자, 중복된 숫자 x, 이미 시도했던 값x
    function checkInput(input) {    //길이는 가 아닌가
        if(input.length !== 4){
            return alert('4자리 숫자를 입력해 주세요.');
        }
        if(new Set(input).size !== 4){  //중복된 숫자가 있는가
            return alert('중복되지 않게 입력해 주세요');
        }
        if(tries.includes(input)){  //이미 시도한 값은 아닌가
            return alert('이미 시도한 값입니다.');
        }
        return true;
    };

    $form.addEventListener('submit',(event) => {
       event.preventDefault();  //폼 태그의 기본 동작 취소
       const value = $input.value;
       $input.value = '';
       const valid = checkInput(value);
    });
</script>
</body>
</html>
